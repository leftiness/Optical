<md-sidenav class="md-sidenav-left md-whiteframe-z2"
			md-component-id="sidenav"
			md-is-locked-open="$mdMedia('gt-lg')"
			>

	<md-toolbar class="md-theme-indigo">
		<h2 layout-margin
			layout-padding
			layout-margin
			ui-sref="home"
			>
			Optical
		</h2>
	</md-toolbar>

	<md-content>
		<md-list layout="column">
			<md-list-item ng-repeat="lens in nav.lenses"
					 layout="row"
					 >

				<md-button flex
						   ui-sref="lenses({id: lens.name})"
						   ui-sref-active="md-primary"
						   >
					<md-item-content>
						<div class="md-tile-content"
							 layout="row"
							 layout-align="start center"
							 >
							{{lens.name}}
						</div>
					</md-item-content>
				</md-button>
			</md-list-item>
		</md-list>
	</md-content>

</md-sidenav>
